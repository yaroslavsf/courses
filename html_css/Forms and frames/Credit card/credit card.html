<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form_ht1.css">
</head>
<body>
    <div class="container">
        <div class="conteiner-card">
            <div class="cart">
                <div class="text">
                    CREDIT CART DETEILS
                </div>
                <div class="row ">
                    <div class="col-md-12 ">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="form-label">Name On Card</label>
                        <input type="text" class="form-control" placeholder="Name Surname" />
                    </div>
                </div>
                <div class="row" id="mt">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" > Expiry Date</span>
                        <input type="text" class="form-control" placeholder="02" />
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3" id="year">
                        <input type="text" class="form-control" placeholder="2017" />
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" >CVV/CVN</span>
                        <input type="text" class="form-control" placeholder="***" />
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
